<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manu's calculator</title>
    <link rel=stylesheet href="styles.css"></style>

</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculator">

        <input type="text" class="screen" id="screen">

        <div class="calculator-buttons">

            <button class="btn" value="1" id="1">1</button> 

            <button class="btn" value="2" id="2">2</button> 

            <button class="btn" value="3" id="3">3</button> 

            <button class="btn" value="4" id="4">4</button> 

            <button class="btn" value="5" id="5">5</button> 

            <button class="btn" value="6" id="6">6</button> 

            <button class="btn" value="7" id="7">7</button> 

            <button class="btn" value="8" id="8">8 </button> 

            <button class="btn" value="9" id="9">9 </button> 

            <button class="btn" value="0" id="0">0 </button> 

            <button class="btn" value="+" id="sum">+ </button> 
            
            <button class="btn" value="-" id="substract">- </button> 
            
            <button class="btn" value="*" id="multiply">* </button> 
            
            <button class="btn" value="/" id="divide">/ </button> 

            <button class="btn" value="AC" id="clear">AC  </button> 

            <button class="btn-equal" value="=" id="equals">= </button> 
        
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>   
</body>

</html>
